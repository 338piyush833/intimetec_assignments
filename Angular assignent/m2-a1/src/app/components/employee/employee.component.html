<table class="table table-hover">
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employee_data">
      <td>{{employee.id}}</td>
      <td>{{employee.first_name}}</td>
      <td>{{employee.last_name}}</td>
      <td>{{employee.dept}}</td>
      <td>{{employee.city}}</td>
      <td>{{employee.email}}</td>
    </tr>
  </tbody>
</table>
