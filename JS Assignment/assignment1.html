<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var income = prompt("Please enter income");
        var tax;
        if (Number(income) <= 250000) {
            tax = Number(income);
        } else if (Number(income) <= 500000) {
            tax = Number(income)*0.05;
        } else if (Number(income) <= 1000000) {
            tax = Number(income) * 0.2;
        } else if (Number(income) > 1000000) {
            tax = Number(income) * 0.3;
        }
        alert("Your tax is "+tax);
    </script>
</head>
