<div class="container">
    <br>
    <div class="card p-4 shadow">
        <div class="row">
            <div class="col-5">
                <h4>Name : {{product.name}}</h4><br>
                <p>Description : {{product.description}}</p><br>
                <span>Price :{{product.price}}</span>
            </div>
            <div class="col-5">
                <img [src]="product.image" alt="No Image">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a routerLink="/products">GO To Product List</a>
            </div>
        </div>
    </div>
</div>
